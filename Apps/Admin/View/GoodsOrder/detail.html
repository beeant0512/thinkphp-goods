<extend name="Public:decorator"/>
<block name="title">订单管理</block>
<block name="main">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-4">订单号：{$order[0]['order_id']}</div>
                    <div class="col-md-4">下单时间：{$order[0]['create_time']}</div>
                    <div class="col-md-4">客户：{$order[0]['username']}</div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>商品名称</th>
                                <th>数量</th>
                                <th>单价</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="order" id="item">
                                <tr>
                                    <td>{$item['goods']['goods_name']}</td>
                                    <td>{$item['goods_number']}</td>
                                    <td>{$item['goods_price']}</td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</block>

<block name="script">
</block>
