<extend name="Public:decorator"/>
<block name="title">订单管理</block>
<block name="main">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">订单列表</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-user">
                        <thead>
                        <tr>
                            <th>订单编号</th>
                            <th>下单时间</th>
                            <th>客户</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="item">
                            <tr>
                                <td>{$item['order_id']}</td>
                                <td>{$item['create_time']}</td>
                                <td>{$item['username']}</td>
                                <td class="text-center">
                                    <a href="{:U('GoodsOrder/detail?order_id='.$item['order_id'])}">详情</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4">
                                    {$page}
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</block>

<block name="script">
</block>
