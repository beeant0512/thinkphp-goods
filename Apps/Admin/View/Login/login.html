<!DOCTYPE html>
<html class="bootstrap-admin-vertical-centered">
<head>
    <title>登陆</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" media="screen" href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" media="screen" href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap-theme.css">

    <!-- Bootstrap Admin Theme -->
    <link rel="stylesheet" media="screen" href="__PUBLIC__/css/bootstrap-admin-theme.css">

    <link rel="stylesheet" media="screen" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.css">

    <!-- Custom styles -->
    <style type="text/css">
        .alert{
            margin: 0 auto 20px;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="__PUBLIC__/js/html5shiv.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="bootstrap-admin-without-padding">
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-info">
                <a class="close" data-dismiss="alert" href="#">&times;</a>
                Press enter key or click the Submit button
            </div>
            <form method="post" action="{:U('Admin/Login/login')}" class="bootstrap-admin-login-form">
                <h1>Login</h1>
                <div class="form-group has-feedback">
                    <input class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group has-feedback">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group has-feedback">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-qrcode "></i> </div>
                        <input type="text" name="verify" class="form-control" placeholder="验证码" />
                    </div>
                </div>
                <div><img class="verify" src="{:U(verify)}" alt="验证码" onClick="this.src=this.src+'?'+Math.random()" /></div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember_me" value="1">
                        Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.js"></script>
<script type="text/javascript">
    $(function() {
        // Setting focus
        $('input[name="email"]').focus();

        // Setting width of the alert box
        var alert = $('.alert');
        var formWidth = $('.bootstrap-admin-login-form').innerWidth();
        var alertPadding = parseInt($('.alert').css('padding'));

        if (isNaN(alertPadding)) {
            alertPadding = parseInt($(alert).css('padding-left'));
        }

        $('.alert').width(formWidth - 2 * alertPadding);
    });
</script>
</body>
</html>
