<extend name="Public:decorator"/>
<block name="title">客户管理</block>
<block name="main">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">客户信息</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-user">
                        <thead>
                        <tr>
                            <th>用户名</th>
                            <th>昵称</th>
                            <th>登录次数</th>
                            <th>VIP</th>
                            <th>已锁定</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="item">
                            <tr>
                                <td>{$item['username']}</td>
                                <td>{$item['nickname']}</td>
                                <td>{$item['loginnum']}</td>
                                <td>{$item['vip']}</td>
                                <td>{$item['islock']}</td>
                                <td class="text-center">
                                    <a href="{:U('User/view?userid='.$item['userid'])}">详情</a>
                                    <a href="{:U('Order/browse?userid='.$item['userid'])}">历史订单</a>
                                    <if condition="$item['vip']">
                                        <a href="{:U('User/unvip?userid='.$item['userid'])}">解除VIP</a>
                                        <else />
                                        <a href="{:U('User/vip?userid='.$item['userid'])}">设为VIP</a>
                                    </if>
                                    <if condition="$item['islock']">
                                        <a href="{:U('User/unlock?userid='.$item['userid'])}">解锁</a>
                                        <else />
                                        <a href="{:U('User/lock?userid='.$item['userid'])}">禁用</a>
                                    </if>
                                    <a href="{:U('User/delete?userid='.$item['userid'])}">删除</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="6">
                                    {$page}
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</block>

<block name="script">
</block>
