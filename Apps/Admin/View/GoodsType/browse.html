<extend name="Public:decorator"/>
<block name="title">商品类型管理-商品管理</block>
<block name="main">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-6 col-lg-6 col-xs-12 col-sm-6">商品类型列表</div>
                    <div class="col-md-6 col-lg-6 col-xs-12 col-sm-6 text-right">
                        <a id="create" href="{:U('GoodsType/manage')}">新增</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-user">
                        <thead>
                        <tr>
                            <th>类型名称</th>
                            <th>创建时间</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="item">
                            <tr>
                                <td>{$item['goods_type_name']}</td>
                                <td>{$item['create_time']}</td>
                                <td class="text-center">
                                    <a href="{:U('GoodsType/edit?goods_type_id='.$item['goods_type_id'])}">编辑</a>
                                    <a href="{:U('GoodsType/delete?goods_type_id='.$item['goods_type_id'])}">删除</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3">
                                    {$page}
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</block>

<block name="script">
</block>
