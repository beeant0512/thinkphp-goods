<extend name="Public:decorator"/>
<block name="title">商品类型管理-商品库存管理-商品管理</block>
<block name="main">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-6 col-lg-6 col-xs-12 col-sm-6">商品类型管理</div>
                    <div class="col-md-6 col-lg-6 col-xs-12 col-sm-6 text-right">
                        <a id="create" href="{:U('GoodsType/browse')}">返回</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form action="{:U('GoodsType/manage')}" id="createGoodsForm" method="post" class="form-horizontal"
                          role="form">
                        <div class="container-fluid">
                                <div class="form-group">
                                    <label for="goods_type_name" class="col-sm-2 control-label">类型名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="goods_type_name"  id="goods_type_name" placeholder="请输入商品类型名称" value="{$type['goods_type_name']}">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <input type="hidden" name="goods_type_id" class="form-control" value="{$type['goods_type_id']}" />

                                    <button id="btn-save" type="submit" class="btn btn-primary">保存</button>
                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
